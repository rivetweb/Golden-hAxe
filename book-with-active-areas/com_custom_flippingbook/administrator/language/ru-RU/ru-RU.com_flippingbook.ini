FLASH HEIGHT=Высота Flash-объекта
FLASH HEIGHT DESCRIPTION=Высота flash-объекта в пикселях. Эти значения должны превышать высоту книжных страниц. Иначе, книга не будет показана во всю величину.
HARDCOVER=Твердый Книжный Переплет
HARDCOVER DESCRIPTION=Включает/выключает твердый книжный переплет книги.
PRINT ENABLED=Печать
PRINT ENABLED DESCRIPTION=Переключатель функции печати. Когда установлено на Да, печать доступна. Когда установлено на Нет, печать недоступна.
CENTER BOOK=Центрирование Книги
CENTER BOOK DESCRIPTION=Если установить этот параметр на Да, книга будет расположена в центре.
SCALE CONTENT=Масштабировать Содержимое Страниц
SCALE CONTENT DESCRIPTION=Этот параметр определяет, будет ли изображение растянуто в соответствии с форматом страницы или будет показано в первоначальном размере.
ALWAYS OPENED=Всегда Открыта
ALWAYS OPENED DESCRIPTION=Режим, при котором книга всегда открыта.
BACKGROUND=Фон
BACKGROUND IMAGE=Фоновое Изображение
BACKGROUND IMAGE DESCRIPTION=Изображение, показываемое в качестве фона для страниц книги.
BACKGROUND IMAGE PLACEMENT=Расположение Фонового Изображения
BACKGROUND IMAGE PLACEMENT DESCRIPTION=Определяет позицию фонового изображения flash-объекта.
CENTER=По Центру
FIT=Снизу
TOP LEFT=Вверху Слева
BACKGROUND COLOR=Цвет Фона
BACKGROUND COLOR DESCRIPTION=Устанавливает цвет фона книги в формате RRGGBB.
PAGE BACKGROUND COLOR=Цвет Фона Страницы
PAGE BACKGROUND COLOR DESCRIPTION=Устанавливает цвет фона страницы в формате RRGGBB.
NAVIGATION BAR=Панель Навигации
NAVIGATION BAR FILE=Файл Панели Навигации
NAVIGATION BAR FILE DESCRIPTION=Выберите одну из предложенных панелей навигации. Файлы находятся в каталоге components/com_flippingbook/navigationbars.
NAVIGATION BAR PLACEMENT=Расположение Панели Навигации
NAVIGATION BAR PLACEMENT DESCRIPTION=Определяет позицию панели навигации.
SHOW FULLSCREEN BUTTON=Показывать Кнопку "На Весь Экран"
SHOW "GO TO PAGE" FIELD=Показывать поле "Переход На Страницу"
SHOW SLIDESHOW BUTTON=Показывать Кнопку Слайдшоу Режима
SHOW "FIRST" AND "LAST" BUTTONS=Показывать Кнопки "Первая" и "Последняя"
ZOOM SETTINGS=Настройки Масштабирования
ZOOM ENABLED=Включить Масштабирование
ZOOM ENABLED DESCRIPTION=Включает/выключает масштабирование (двойным кликом или кнопкой из панели навигации). Параметр Масштабирования при Двойном Клике Вы можете найти в Конфигурации данного компонента.
ZOOM IMAGE HEIGHT=Высота Окна Масштабирования
ZOOM IMAGE HEIGHT DESCRIPTION=Определяет высоту масштабируемой страницы в пикселях.
ZOOM IMAGE WIDTH=Ширина Окна Масштабирования
ZOOM IMAGE WIDTH DESCRIPTION=Определяет ширину масштабируемой страницы в пикселях.
ZOOM UI COLOR=Цвет Полос Прокрутки
ZOOM UI COLOR DESCRIPTION=Определяет цвет полос прокрутки, использующихся для масштабирования. Значение по умолчанию: 8F9EA6.
DOWNLOAD BOOK=Скачивание Книги
DOWNLOAD URL=URL для Скачивания
DOWNLOAD URL DESCRIPTION=Определяет URL оффлайн версии (например PDF-файл).
DOWNLOAD TITLE=Заголовок Скачивания
DOWNLOAD TITLE DESCRIPTION=Определяет заголовочный текст окна закачки.
FILE SIZE=Размер Файла
FILE SIZE DESCRIPTION=Определяет размер файла, который показывается в окне закачки.
SLIDESHOW=Слайдшоу
TURN SLIDESHOW ON=Включить Слайдшоу
TURN SLIDESHOW ON DESCRIPTION=Когда эта опция активирована, страницы перелистываются автоматически. Пользователь может остановить/продолжить слайдшоу в любой момент, используя соответствующую кнопку в навигационной панеле.
PAGE BROWSING INTERVAL=Интервал Просмотра Страницы
PAGE BROWSING INTERVAL DESCRIPTION=Время в миллисекундах, за которое показываются страницы. Не выставляйте слишком малый интервал, т.к. страницы могут не загрузиться должным образом. Значение по умолчанию: 5000.
BOOK WINDOW=Окно Книги
BOOK LINK TARGET=Цель Книжной Ссылки
BOOK LINK TARGET DESCRIPTION=Выберите один из предложенных вариантов открытия книги из списка.
NEW WINDOW WIDTH=Ширина Нового Окна
NEW WINDOW WIDTH DESCRIPTION=Ширина всплывающего окна, в котором будет открыта книга. <br>Заметка: Эта опция действительна только тогда, когда Цель Книжной Ссылки установлена на Новое Окно Без Навигации Браузера.
NEW WINDOW HEIGHT=Высота Нового Окна
NEW WINDOW HEIGHT DESCRIPTION=Высота всплывающего окна, в котором будет открыта книга. <br>Заметка: Эта опция действительна только тогда, когда Цель Книжной Ссылки установлена на Новое Окно Без Навигации Браузера.
PARAMETERS (ADVANCED)=Параметры (Дополнительные)
ALLOW PAGES UNLOAD=Разрешить Выгружать Страницы Из Памяти
ALLOW PAGES UNLOAD DESCRIPTION=Когда установлено на Да, дальние страницы не загружаются, пока пользователь не дойдет до них. Когда установлено на Нет, все загруженные страницы хранятся в памяти.
FIRST PAGE NUMBER=Номер Стартовой Страницы
FIRST PAGE NUMBER DESCRIPTION=Номер страницы, на которой будет открыта книга.
FLIP AREA=Область Листания
FLIP AREA DESCRIPTION=Ширина и высота в пикселях области вокруг угла страницы, которым можно ее переворачивать. Мы рекомендуем значение от 50 до 100. Это зависит от размера книжной страницы. Чтобы отключить эту опцию, введите 0.
STATIC SHADOW DEPTH=Статическая Тень
STATIC SHADOW DEPTH DESCRIPTION=Тень на странице неподвижна. Мы рекомендуем значение от 1 до 2. Чтобы отключить статическую тень, введите 0.
DYNAMIC SHADOW DEPTH=Динамическая Тень
DYNAMIC SHADOW DEPTH DESCRIPTION=Тень на странице изменяется с переворачиванием страницы. Мы рекомендуем значение от 1 до 2. Чтобы отключить динамическую тень, введите 0.
STATIC SHADOWS TYPE=Тип Статической Тени
STATIC SHADOWS TYPE DESCRIPTION=Определяет вид тени центра книги.
SYMMETRIC=Симметричная
ASYMMETRIC=Несимметричная
FLIP CORNER STYLE=Стиль Переворота Угла
FLIP CORNER STYLE DESCRIPTION=Определяет стиль автоматического переворота угла страницы. Эта опция позволяет привлечь внимание пользователей после того, как книга загрузилась.
FIRST PAGE ONLY=Только Первая Страница
MANUALLY=Вручную
BOOK SAVED=Книга Сохранена
NEW BOOK=Новая книга

