GO TO SPEED=Скорость Перехода
GO TO SPEED DESCRIPTION=Скорость движения страницы при использовании кнопок навигации. Значение по умолчанию: 3.
ZOOM ON DOUBLE CLICK=Масштабировать при Двойном Клике
ZOOM ON DOUBLE CLICK DESCRIPTION=Включает/выключает масштабирование при двойном клике. Вы можете включать/выключать масштабирование для каждой книги индивидуально в ее свойствах.
DROP SHADOW ENABLED=Отбрасываемая тень
